{% extends 'main.html' %}
{% load static %}

{% block content %}
<div class="most-rated">
    <h2>My Cocktails</h2>
    {% for cocktail in cocktail_list %}
     <div class="most-rated-item">
        <a href="{% url 'cocktails:cocktail-details' cocktail.pk %}">
            <h4>{{ cocktail.cocktail_name }}</h4>
            <img src="{{ cocktail.image.url }}" width="200" height="200">
        </a>
     </div>
   {% endfor %}
</div>
{% endblock %}
