{% extends 'main.html' %}

{% block content %}
<div class="login-box">
    <h1>Password reset</h1>
    <h4>Forgotten your password? Enter your email address below and we'll email instructions for setting a new one</h4>
    <div class="textbox">
        <form method="POST">
            {% csrf_token %}
            {{form}}
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</div>

{% endblock %}
