{% extends 'main.html' %}
{% load static %}

{% block content %}
<div class="add-page">
<h2>Account</h2>
    <div class="add-form">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% if user.account.avatar %}
            <img src="{{ user.account.avatar.url }}" alt="Avatar" width="100" height="100">
            {% else %}
            <img src="{% static 'images/default.jpg' %}" alt="Avatar" width="100" height="100">
            {% endif %}
            <h4>Email</h4>
            <p>{{ user.email }}</p>
            <h4>Username</h4>
            <p>{{ user.username }}</p>
            <h4>Name</h4>
            <p>{{ user.first_name|capfirst }}</p>
            <h4>Last name</h4>
            <p>{{ user.last_name|capfirst }}</p>
            <div class=link>
            <button class="btn"><a href="{% url 'accounts:edit-profile' %}">Edit Profile</a></button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
