{% extends 'main.html' %}
{% load static %}

{% block content %}
<div class="add-page">
    <h2>Account</h2>
    <div class="add-form">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <img src="{{ request.user.accounts.avatar.url }}" alt="Avatar" width="100" height="100">
            <p>{{ form.as_p }}</p>
            <button class="btn">Zapisz</button>
        </form>
    </div>
</div>
{% endblock %}
